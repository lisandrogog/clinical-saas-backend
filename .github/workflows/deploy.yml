name: Build and Push Image

on:
  push:
    branches: [ main ]

jobs:
  migrate-db:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Liquibase Migration
        uses: docker://liquibase/liquibase:4.25.0
        env:
          DB_HOST: ${{ secrets.SUPABASE_HOST }}
          DB_PORT: ${{ secrets.SUPABASE_PORT }}
          DB_NAME: ${{ secrets.SUPABASE_DB_NAME }}
          DB_USER: ${{ secrets.SUPABASE_USER }}
          DB_PASSWORD: ${{ secrets.SUPABASE_PASSWORD }}
        with:
          args: >
            --changelog-file=liquibase/changelog-master.xml
            --url="jdbc:postgresql://${{ env.DB_HOST }}:${{ env.DB_PORT }}/${{ env.DB_NAME }}?sslmode=require"
            --username="${{ env.DB_USER }}"
            --password="${{ env.DB_PASSWORD }}"
            update
            --context-filter=qa

  build-and-push:
    needs: migrate-db
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest

      - name: Trigger Render Deploy
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
